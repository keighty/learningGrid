<template name="itemEdit">
  <div class="row">
    <form class="form-inline">
      <input name="title" type="text" value="{{title}}" />
      <input name="description" type="text" value="{{description}}" />
      <select class="form-control" name="category">
        <option value="got-it" selected="{{isSelected 'got-it'}}">Comfort Zone</option>
        <option value="learn-it" selected="{{isSelected 'learn-it'}}">Learning Zone</option>
        <option value="one-day" selected="{{isSelected 'one-day'}}">How the heck?</option>
      </select>
      <input type="submit" value="Submit" class="btn btn-primary" />
    </form>
  </div>
</template>
